{% extends "base/base.html" %}

{% block title %}Redefinir Senha - Solar Store{% endblock %}

{% block extra_css %}
{% load static %}
<link rel="stylesheet" href="{% static 'css/auth.css' %}">
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <h1>Redefinir Senha</h1>
            <p>Digite seu email para receber instruções</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email">Email *</label>
                <input type="email" id="id_email" name="email" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Enviar Instruções
            </button>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none;">Voltar para login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
