{% extends "base/base.html" %}

{% block title %}Redefinir Senha - Solar Store{% endblock %}

{% block extra_css %}
<style>
    .reset-container {
        max-width: 400px;
        margin: 3rem auto;
    }

    .reset-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .reset-header {
        text-align: center;
        margin-bottom: 2rem;
    }

    .reset-header h1 {
        font-size: 1.6rem;
        color: #667eea;
        margin-bottom: 0.5rem;
    }

    .reset-header p {
        color: #666;
        font-size: 0.95rem;
    }

    .form-group {
        margin-bottom: 1.25rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-card">
        <div class="reset-header">
            <h1>Redefinir Senha</h1>
            <p>Digite seu email para receber instruções</p>
        </div>

        <form method="post">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_email">Email *</label>
                <input type="email" id="id_email" name="email" required autofocus>
            </div>

            <button type="submit" class="btn btn-primary btn-block">
                Enviar Instruções
            </button>

            <div style="text-align: center; margin-top: 1.5rem;">
                <a href="{% url 'login' %}" style="color: #667eea; text-decoration: none;">Voltar para login</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
