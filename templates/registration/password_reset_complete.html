{% extends "base/base.html" %}

{% block title %}Senha Redefinida - Solar Store{% endblock %}

{% block extra_css %}
<style>
    .message-container {
        max-width: 500px;
        margin: 3rem auto;
        text-align: center;
    }

    .message-card {
        background: white;
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        padding: 2rem;
    }

    .message-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
    }

    .message-card h1 {
        color: #667eea;
        margin-bottom: 1rem;
    }

    .message-card p {
        color: #666;
        margin-bottom: 1rem;
    }
</style>
{% endblock %}

{% block content %}
<div class="message-container">
    <div class="message-card">
        <div class="message-icon">✅</div>
        <h1>Senha Redefinida com Sucesso!</h1>
        <p>Sua senha foi alterada. Você pode fazer login com sua nova senha.</p>
        <a href="{% url 'login' %}" class="btn btn-primary">Ir para Login</a>
    </div>
</div>
{% endblock %}
